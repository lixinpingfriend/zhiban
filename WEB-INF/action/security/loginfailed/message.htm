<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录失败</title>
<style type="text/css">
*{ padding: 0; margin: 0; }
body{ background: #fff; font-family: '微软雅黑'; color: #333; font-size: 16px; }
.system-message{ padding:0 0 48px;margin:150px auto;width:486px;border:1px solid #ccc}
.system-message h3{ font-size: 50px; font-weight: normal; line-height: 120px; margin-bottom: 12px;border:1px solid #ccc}
.system-message .jump{ padding-top: 10px}
.system-message .jump a{ color: #333;}
.system-message .success,.system-message .error{ line-height: 1.8em; font-size: 23px ;text-align: left;}
.system-message .detail{ font-size: 12px; line-height: 20px; margin-top: 12px; display:none}
.system-message h1{height:55px;background:#0d85d9;padding-left:10px;line-height:55px;color:white; text-align:center; letter-spacing:8px; font-size:24px; font-weight:normal; font-family:"微软雅黑";}
</style>
</head>
<body>
<div class="system-message">
	<h1>登录失败</h1>
	<div style="padding:24px;">	
		<div class="error">
			<rows>
				<img style="margin-right: 9px;" src="${def:context}/images/alert.gif"/>请重新检查您的用户名和密码。<br/>
			</rows>
		</div>
	</div>
<p class="detail"></p>
<div class="jump" style="float:right;padding-right:5px;">
页面自动 <a id="href" href="javascript:void(0)" onclick="window.history.back();return false;">跳转</a> 等待时间： <b id="wait">3</b>
</div>
</div>
<script type="text/javascript">
(function(){
var wait = document.getElementById('wait');
var interval = setInterval(function(){
	var time = --wait.innerHTML;
	if(time == 0) {
		clearInterval(interval);
		window.history.back();
	};
}, 1000);
})();
</script>
</body>
</html>
