<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>导入规则配置</title> 
<script language="JavaScript" type="text/javascript"
	src="${def:context}/action/pub/dtree"></script>
</head>
<body>
	<div class="panel panel-default col_mainInner">
		<div class="panel-heading col_main_body_title text-center">
			<h2 class="panel-title">导入规则配置</h2>
		</div>
		<div class="panel-body col_main_body">
			<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
				<form name="treeForm" id="searchForm1" class="form-horizontal"
					role="form" method="post">
					<input name="faq_code" type="hidden" size="19" maxlength="100"
						value="" />
					<a href="javascript: d.openAll();">展开</a> |
					<a href="javascript: d.closeAll();">合并</a>
				</form>
			</div>

			<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
				<form class="form-horizontal" role="form" method="post"
					id="searchForm" name="searchForm">
					<input name="sort" type="hidden" value="rule_order" preserve="true"></input>
					<input name="order" type="hidden" value="desc" preserve="true"></input>
					<input name="pageNo" type="hidden" value="" preserve="true"></input>
					<input name="totalPages" type="hidden" value="" preserve="true"></input>
					<input id="tab_id1" name="tab_id1" type="hidden"
						value="${fld:tab_id}" preserve="true"></input>
					<div class="form-group">
						<div
							class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
							<input id="rule_name" class="form-control" placeholder="请输入导入名称"
								name="rule_name" type="text" size="35" value="" />
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
							<button class="btn btn-primary btn-md" type="button"
								id="search_btn">查询</button>
							<button class="btn btn-primary btn-md" type="button"
								id="search_reset_btn">清空</button>
							<button class="btn btn-primary btn-md" type="button"
								data-toggle="modal" id="addnew_btn">新增</button>
						</div>
					</div>
				</form>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>操作</th>
							<th class="sortable" code="filter_type">规则类型</th>
							<th class="sortable" code="rule_name">规则名称</th>
							<th class="sortable" code="rule_order">规则顺序</th>
							<th class="sortable" code="remark">备注</th>
							<th class="sortable" code="version">版本标识号</th>
						</tr>
					</thead>
					<tbody id="datagridTemplate" style="display: none">
						<tr>
							<td align="center">
								<button class="btn btn-primary btn-md edit_btn" type="button"
									code="#tuid#">修改</button>
								<button class="btn btn-primary btn-md delete_btn" type="button"
									code="#tuid#">删除</button>
							</td>
							<td align="center">#filter_type#</td>
							<td align="center">#rule_name#</td>
							<td align="center">#rule_order#</td>
							<td align="center">#remark#</td>
							<td align="center">#version#</td>
						</tr>
					</tbody>
					<tbody id="datagrid"></tbody>
				</table>
				<div class="pageDiv">
					<ul class="pagination">
					</ul>
				</div>

				<!-- 编辑界面 -->
				<div class="modal fade" id="modalAddnew" tabindex="-1" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">&times;</button>
								<h4 class="modal-title" id="formTitle">新增导入规则</h4>
							</div>
							<div class="modal-body">
								<form id="formEditor" name="formEditor" class="form-horizontal"
									role="form" method="post">
									<input type="hidden" id="tuid" name="tuid" value="" />
									<div class="row clearfix">
										<div class="form-group">
											<label
												class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">规则名称</label>
											<div class="col-xs-7 col-sm-7 col-md-8 col-lg-7">
												<input id="rule_name" class="form-control" name="rule_name"
													type="text" size="52" maxlength="100" /> <input
													id="tab_id" name="tab_id" type="hidden"
													value="${fld:tab_id}" preserve="true" />
											</div>
										</div>
										<div class="form-group">
											<label
												class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">规则顺序</label>
											<div class="col-xs-7 col-sm-7 col-md-8 col-lg-7">
												<input id="rule_order" class="form-control"
													name="rule_order" type="text" size="52" maxlength="128" />
											</div>
										</div>
										<div class="form-group">
											<label
												class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">备注</label>
											<div class="col-xs-7 col-sm-7 col-md-8 col-lg-7">
												<input id="remark" class="form-control" name="remark"
													type="text" size="52" maxlength="128" />
											</div>
										</div>
										<div class="form-group">
											<label
												class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">版本号标识</label>
											<div class="col-xs-7 col-sm-7 col-md-8 col-lg-7">
												<input id="version" class="form-control" name="version"
													type="text" size="52" maxlength="128" />
											</div>
										</div>
										<div class="form-group">
											<label
												class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">规则类型</label>
											<div class="col-xs-7 col-sm-7 col-md-8 col-lg-7">
												<input id="filter_type" class="form-control"
													name="filter_type" type="radio" size="52" maxlength="128"
													value="0" />除重 <input id="filter_type"
													class="form-control" name="filter_type" type="radio"
													size="52" maxlength="128" value="1" />EXCEL数据校验 <input
													id="filter_type" class="form-control" name="filter_type"
													type="radio" size="52" maxlength="128" value="2" />入库数据校验
											</div>
										</div>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<div
										class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
										<button type="button" id="save_btn"
											class="btn btn-primary btn-md">确&nbsp;定</button>
										<button type="button" class="btn btn-primary btn-md"
											data-dismiss="modal">取&nbsp;消</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<input type="hidden" name="actionroot" id="actionroot"
		value="${def:actionroot}" />

<script>
function RuleClass(){
	//初始化查询左侧树和右侧数据
	this.init = function(){},
	this.gotoCRUD = function(type,id){
		var url = "";
		if (type=="clause" || type=="clause-item"){
			return;
		}
		if(type == "parent"){
			this.searchObj();
		}
		if(url == ""){
			return;
		}
	},
	this.filterCRUD = function(type,id,rule,tab,addon){
		var url = "${def:context}/action/ccms/module/import/frame/rulefilter/crud";
		var tuid = "";
		var rule_id = rule;
		var p_id = "";
		if(type == "add"){
			p_id = id.substring(1);
		}else if(type == "update"){
			tuid = id.substring(1);
		}
		url += "?tab_id="+tab+"&rule_id="+rule_id+"&filter_id="+tuid+"&p_id="+p_id+"&random="+Math.random();
		$Dialog().open({url:url,id:"childNode",width:800,height:500});
	},
	this.searchObj = function(){
		var search=null;
		var obthis=this;
		var obj = $Crud({
			formId:"formEditor",
			button:"save_btn",
			insertBack:function(){
				window.parent.location.reload();
			},
			updateBack:function(){
				window.parent.location.reload();
			},
			deleteBack:function(){
				window.parent.location.reload();
			},
			addNewBack:function(){
				$("#formTitle").html("新增导入规则");
			},
			editBack:function(){
				$("#formTitle").html("修改导入规则");
			},
			validate:function(){
				var flag=$("#formEditor").validate({
					rules: {
						rule_name: {
							required: true,
							rangelength: [1,52]
						},
						filter_type: {
							required: true
						}
					},
					messages: {
						rule_name: {
							required: "请输入规则名称",
							rangelength: "规则名称长度为1到52位"
						},
						filter_type: {
							required: "请选择规则类型"
						}
					}
				});
				return flag;
			},
			check:function(){
				return true;
			}
		}).init();
		obthis.search = search;
		search=$Search({datagrid:"datagrid",formId:"searchForm",success:function(){
			$(".edit_btn").on("click", function(){
				if($(this).attr("code") != undefined && $(this).attr("code") != ""){
					obj.edit({id:$(this).attr("code")});
				}
			});
			$(".delete_btn").on("click",function(){
				var obthis = $(this);
				$Dialog().confirm("确定要删除吗?", function(){
					var url = "/action/ccms/module/import/frame/delete?id="+obthis.attr("code");
					ajaxCall(url,{
				        method: "post",
				        progress: true,
				        dataType: "script",
				        success:function(){
				        	window.parent.location.reload();
				        }
				    });
				});
			});
		}}).initSearchBtn().searchData(1);
	}
}

var d=null;
var ruleClass=null;
$(document).ready(function(){
	d = new dTree('d');
	var title = "<a href='javascript:ruleClass.gotoCRUD(\"parent\",\"${fld:tab_id}\");'>导入规则管理</a>";
	d.add(0,-1,title);
	var tuid = "";
	var operator = "";
	var superior_id = "";
    var show_name = "";
	var buttons = "";
	<rows>
		tuid = "${fld:tuid}";
		operator = "${fld:operator}";
		superior_id = "${fld:superior_id}";
		buttons = "";
	    show_name = "<a href='javascript:ruleClass.gotoCRUD(\"${fld:operator}\",\"${fld:tab_id}\");'>${fld:show_name@js}</a>";
		if(operator == "parent"){
			buttons += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick=\"ruleClass.filterCRUD('addnull','${fld:tuid}','${fld:rule_id}','${fld:tab_id}')\"  title='新增'><span class='glyphicon glyphicon-plus'></span></a>";
		}else if(operator == "clause-node"){
			buttons += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick=\"ruleClass.filterCRUD('add','${fld:tuid}','${fld:rule_id}','${fld:tab_id}')\" title='新增'><span class='glyphicon glyphicon-plus'></span></a>";
			buttons += "&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick=\"ruleClass.filterCRUD('update','${fld:tuid}','${fld:rule_id}','${fld:tab_id}')\" title='修改'><span class='glyphicon glyphicon-pencil'></span></a>";
		}else if(operator == "clause-item"){
			buttons += "&nbsp;&nbsp;&nbsp;<a  href='javascript:void(0)' onclick=\"ruleClass.filterCRUD('update','${fld:tuid}','${fld:rule_id}','${fld:tab_id}')\">${fld:show_name@js}</a>&nbsp;<a href='javascript:void(0)' onclick=\"ruleClass.filterCRUD('update','${fld:tuid}','${fld:rule_id}','${fld:tab_id}')\" title='修改'><span class='glyphicon glyphicon-pencil'></span></a>";
			show_name = "";
		}
	    d.add(tuid,superior_id,show_name+buttons);
	</rows>
	
	$("#searchForm1").append(d.toString());
	
	ruleClass = new RuleClass();
	ruleClass.searchObj();
});
</script>
</body>
</html>
