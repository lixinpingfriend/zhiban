<!--addnew/edit form-->
<form name="formEditor" onsubmit="return save()">

<div class="tabs">
    <ul>
        <li onclick="changeLiStyle(this);" id="tabsl"><b></b>
            <a  
                onmouseover="javascript:window.status='';return true;" 
                onmouseout="javascript:window.status='';return true;" 
                href='#' 
                onclick='JavaScript:return false;'>
                <span id="formTitleEditor">修改记录</span>
            </a><p></p>
        </li>
    </ul>
    <div id='hline'></div>
</div>

<div id="tabmain">

						<td class="th20">
							选择活动<font color="red">(*)</font>
						</td>
						<td class="td20left">
							<input type="hidden" id="campaign_id" style="font-size: 9pt;width:245" name="campaign_id" value="" maxlength="32" preserve="true">
            	<input type="text" id="campaign_name" style="font-size: 9pt;width:245" name="campaign_name" value="" maxlength="200" readOnly preserve="true">
            </td>
				</tr>

            <td NOWRAP class="th20">

        </tr>

        </tr>

            </td>

            <select id="car_series" name="car_series">
            	<option></option>
            	<rows>
            		<option value="${fld:domain_value}">${fld:domain_text_cn}</option>
            	</rows>
            </select>
            </td>
        </tr>
        
       <tr>
            <td NOWRAP class="th20">

            </td>
            <td class="td20left">
            <input type="text" id="show_order" style="font-size: 9pt;width:245" name="show_order" value="" maxlength="200" >

<FIELDSET><LEGEND>操作信息</LEGEND>
<TABLE class="formgrid" cellSpacing=0 cellPadding=0 width="100%" border=0>
        <col width="80%">
        <col width="20%">
        <!--buttons-->
        <tr>
            <td align="center" >
                <input id="submitBtn" type="submit" class="btn_blue" value="保存">
                <input type="button" class="btn_gray" value="取消" onclick="_goBackFn()" >
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input id="deleteCommand" type="button" class="btn_gray" style="display:none" value="删除"  onclick="deleteRecord(tuid.value)">
            </td>
            <td class="th20 required" >
                特别标注<font color="red"><B>*</B></font>为必填信息.
            </td>
        </tr>
    
</table>
</FIELDSET>
</div>
    <!--tuid是否为空,决定了form的保存方法为编辑保存,还是新增保存-->
