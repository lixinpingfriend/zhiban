<form name="formFilter" onsubmit="return search()">


<div class="tabs">
    <ul>
        <li onclick="changeLiStyle(this);" id="tabsl"><b></b>
            <a  
                onmouseover="javascript:window.status='';return true;" 
                onmouseout="javascript:window.status='';return true;" 
                href='#' 
                onclick='JavaScript:return false;'>
                <span id="formTitleFilter">查询活动信息</span>
            </a><p></p>
        </li>
    </ul>
    <div id='hline'></div>
</div>
<div id="tabmain">

<FIELDSET><LEGEND>查询信息</LEGEND>
<TABLE class="formgrid" cellSpacing=0 cellPadding=0 width="100%" border=0>
        <!--column layout-->
        <col width="40%">
        <col width="60%">
        <!--form title-->

        <!--form fields-->
		<tr>
      	<td>
      	活动范围类型
      	</td>
      	<td>
      		<input type="radio" name="scope_type_filter" value="1">全国</input>
      		<input type="radio" name="scope_type_filter" value="2">大区</input>
      		<input type="radio" name="scope_type_filter" value="3">省</input>
      		<input type="radio" name="scope_type_filter" value="4">市</input>
      		<input type="radio" name="scope_type_filter" value="5">经销商</input>
      		<input type="radio" name="scope_type_filter" value="6">品牌</input>
      		<input type="radio" name="scope_type_filter" value="7">车系</input>
      	</td>
      </tr>
        <!--最多显示记录个数-->
		<input name="limitedcount"  value="1000" type="hidden" >
		<input name="campaign_id"  value="" type="hidden" preserve="true">
        

</TABLE>
</FIELDSET>

<FIELDSET><LEGEND>操作信息</LEGEND>
<TABLE class="formgrid" cellSpacing=0 cellPadding=0 width="100%" border=0>
        <tr>
        <!--buttons-->
        <td align="center" colspan="2">
            <input type="submit" class="btn_blue" value="查询" >
            <input type="button" class="btn_gray" value="重置"  onclick="clearForm('formFilter')">
            <input type="button" class="btn_gray" value="取消"  onclick="_goBackFn()">
            <input type="button" class="btn_gray" value="新增"  onclick="addNew()">
        </td>
        </tr>
</TABLE>
</FIELDSET>
</div>
</form>
