<div id="tabmain">
<form name="formFilter" onsubmit="return search()">

<FIELDSET><LEGEND>查询信息</LEGEND>
<TABLE class="formgrid" cellSpacing=0 cellPadding=0 width="100%" border=0>
        <!--column layout-->
        <col width="40%">
        <col width="60%">
        <!--form title-->

        <!--form fields-->
		<tr>
			<td class="th20">
				专题名称
			</td>
			<td class="td20left">
				<!--picklist-->
				<input name="subject_id" type="hidden" value="${fld:subject_id}">
				<input type="text" id="subject_name" name="subject_name" size="30"  readonly  class="readonly"  value="${fld:subject_name}">		
			</td>
		</tr>

		<tr>
			<td class="th20">
				活动名称
			</td>
			<td class="td20left">
				<input name="campaign_name" type="text" size="35" value="" >
			</td>
		</tr>

		<input name="campaign_type" id="campaign_type"  value="${fld:campaign_type}" type="hidden" preserve="true">
       
        <!--最多显示记录个数-->
		<input name="limitedcount"  value="1000" type="hidden" >
		
        

</TABLE>
</FIELDSET>

<FIELDSET><LEGEND>操作信息</LEGEND>
<TABLE class="formgrid" cellSpacing=0 cellPadding=0 width="100%" border=0>
        <tr>
        <!--buttons-->
        <td align="center" colspan="2">
            <input type="submit" class="btn_blue" value="查询" >
            <input type="button" class="btn_gray" value="重置"  onclick="clearForm('formFilter')">
            <input type="button" class="btn_gray" value="取消"  onclick="_goBackFn()">
        </td>
        </tr>
</TABLE>
</FIELDSET>

</form>
</div>
