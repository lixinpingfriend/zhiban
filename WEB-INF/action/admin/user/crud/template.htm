<head>
<title>用户管理</title>
</head>
<body>
	<!-- reset pwd -->
	<div class="modal fade" id="modalAddnew1" tabindex="-1" role="dialog">
		 <div class="modal-dialog">
		 	<div class="modal-content">
		 		 <div class="modal-header">

						<input type="hidden" name="userlogin" value=""/>

		 		 			<div class="form-group">
		 		 				<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">用户名</label>
		 		 				<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7" id="uName">	
		 		 					
		 		 				</div>
		 		 			</div>
		 		 			<div class="form-group">
		 		 				<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">新密码</label>

		 		 				</div>

		 		 			<div class="form-group">
		 		 				<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">确认新密码</label>
		 		 				<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7">	
		 		 					<input id="confirm_new" class="form-control" name="confirm_new" type="password" size="20" maxlength="15" />
		 		 				</div>
		 		 			</div>
		 		 		</div>
		 		 	</form>
		 		 </div>
		 		 <div class="modal-footer">
				    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-8 col-xs-offset-1 col-sm-offset-2 col-md-offset-3 col-lg-offset-2">
					  <button type="button" id="saveBtn" class="btn btn-primary btn-md wid80">保&nbsp;存</button>
					  <button type="button" class="btn btn-primary btn-md wid80" data-dismiss="modal">取&nbsp;消</button>
				    </div>
			     </div>
		 	</div>
		 </div>
	</div>
	
	<!--addnew/edit form-->
	<div class="modal fade" id="modalAddnew" tabindex="-1" role="dialog">
		 <div class="modal-dialog">
		 	<div class="modal-content">
		 		 <div class="modal-header">
		 		 	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		 		 	<h4 class="modal-title" id="formTitle">新增用户信息</h4>
		 		 </div>
		 		 <div class="modal-body">
		 		 	<form id="formEditor" name="formEditor" class="form-horizontal" role="form" method="post">
		 		 		<input type="hidden" id="tuid" name="tuid" value="" />
		 		 		<input type="hidden" id="user_id" name="user_id" value="" preserve="true" />
		 		 		<div class="row clearfix">
		 		 			<div class="form-group">
		 		 				<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">登录帐号</label>
		 		 				<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7">	
		 		 					<input name="userlogin" class="form-control" id="userlogin" type="text" size="25" maxlength="25" value="" preserve="true"/>
		 		 				</div>
		 		 			</div>
		 		 			<div class="form-group">
		 		 				<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">用户角色</label>
		 		 				<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7">	
		 		 					<role-list>
		 		 						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		 		 							<input name="role_id" class="form-control" id="role_id" type="checkbox" value="${fld:role_id}"/>${fld:rolename}
		 		 						</div>
									</role-list>
		 		 				</div>
		 		 			</div>
		 		 			<div class="form-group" id="passwdtr">
		 		 				<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">登录密码</label>
		 		 				<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7">	
		 		 					<input name="passwd" class="form-control" id="passwd" type="password" size="25" maxlength="15"/>
		 		 				</div>
		 		 			</div>
		 		 			<div class="form-group" id="confirmtr">
		 		 				<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">确认密码</label>
		 		 				<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7">	
		 		 					<input name="confirm" class="form-control" id="confirm" type="password" size="25" maxlength="15"/>
		 		 				</div>
		 		 			</div>
		 		 			<div class="form-group">
		 		 				<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">姓名</label>
		 		 				<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7">	
		 		 					<input name="fname" class="form-control" id="fname" type="text" size="25" maxlength="25" value=""/>
		 		 				</div>
		 		 			</div>
		 		 			<div class="form-group" id="tenantryID">
								<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">单位</label>
								<div class="col-xs-5 col-sm-4 col-md-4 col-lg-4">
									<input type="hidden" id="tenantry_id" name="dep_id" value=""/>
									<input type="text" name="tenantry_name" id="dep_name" readonly="readonly" class="form-control"/> 
								</div>
								<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
									<img src="${def:context}/images/search.png" style="cursor: pointer;" id="openPicList" title="选择" /> 
									<img src="${def:context}/images/clear.png" style="cursor: pointer;" onclick="document.formEditor.dep_id.value='';document.formEditor.tenantry_name.value='';"
										title="清除选定值" />
								</div>
							</div>
		 		 		</div>
		 		 	</form>
		 		 </div>
		 		 <div class="modal-footer">
				    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-8 col-xs-offset-1 col-sm-offset-2 col-md-offset-3 col-lg-offset-2">
					  <button type="button" id="save_btn" class="btn btn-primary btn-md wid80">确&nbsp;定</button>
					  <button type="button" id="reset_btn" class="btn btn-primary btn-md wid80">重&nbsp;置</button>
					  <button type="button" class="btn btn-primary btn-md wid80" data-dismiss="modal">取&nbsp;消</button>
				    </div>
			     </div>
		 	</div>
		 </div>
	</div>
	<div class="panel panel-default col_mainInner">
		<div class="panel-heading col_main_body_title text-left">
			<h2 class="panel-title">查询用户信息</h2>
		</div>
		<div class="panel-body col_main_body">
			<form class="form-horizontal" role="form" method="post" id="searchForm">
				<input name="sort" type="hidden" value="userlogin" preserve="true"/>
				<input name="order" type="hidden" value="desc" preserve="true" /> 
				<input name="pageNo" type="hidden" value="" preserve="true" /> 
				<input name="totalPages" type="hidden" value="" preserve="true" />
				<div class="form-group">
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<div class="form-group">
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
							<input type="text" class="form-control" name="userlogin" placeholder="请输入用户登录名" />
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
							<input type="text" class="form-control" id="fname" name="fname" placeholder="请输入用户姓名" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
							<select name="role_id" size="1" class="form-control">
								<option value="" selected="selected">请选择用户角色</option>
								<rows>
									<option value="${fld:role_id}">${fld:rolename}</option>
								</rows>
							</select>
						</div>
						</div>
					</div>
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
						<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 wid80">
							<button class="btn btn-primary btn-md " type="button" id="search_btn">查询</button>
						</div>
						<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 wid80 lrmar15">
							<button class="btn btn-primary btn-md" type="button" id="search_reset_btn">清空</button>
						</div>
						<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 wid80">
							<button class="btn btn-primary btn-md " type="button" data-toggle="modal" id="addnew_btn">新增</button>
						</div>
					</div>
				</div>
			</form>
			<table class="table table-bordered table-blue">
				<thead>
					<tr>
						<th class="sortable" code="userlogin">登录帐号</th>
						<th>姓名</th>
						<th>重置密码</th>
						<th>禁用</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="datagridTemplate" style="display: none">
					<tr>
						<td align="center">#userlogin#</td>
						<td align="center">#fname#</td>
						<td align="center">
							<button class="btn btn-primary btn-md resetPW_btn wid120" type="button" code="#user_id#">重置密码</button>
						</td>
						<td align="center">
							<button class="btn btn-primary btn-md disable_btn wid80" type="button" code="#user_id#">禁用</button>
						</td>
						<td align="center">
							<button class="btn btn-primary btn-md edit_btn wid80" type="button" code="#user_id#">编辑</button>
							<button class="btn btn-primary btn-md delete_btn wid80" type="button" code="#user_id#">删除</button>
						</td>
					</tr>
				</tbody>
				<tbody id="datagrid">
				</tbody>
			</table>
			<div class="pageDiv">
				<ul class="pagination">
				</ul>
			</div>
		</div>
	</div>
<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}"/>

<script type="text/javascript">

(function() {
	var $Q = function(){
		return new $Q.fn.init();
	},
	$Q_init = null;
	$Q.fn = $Q.prototype;
	$Q_init = $Q.fn.init = function() {
		var obthis=this;
		var search=null;
		this.init=function(){
			var obj = $Crud({
				formId:"formEditor",
				button:"save_btn",
				insertBack:function(){
					search.searchData();
				},
				updateBack:function(){
					search.searchData();
				},
				deleteBack:function(){
					search.searchData();
				},
				addNewBack:function(){
					document.getElementById("userlogin").value = '';
					document.getElementById("passwdtr").style.display = 'block';
					document.getElementById("confirmtr").style.display='block';
					document.getElementById("tenantryID").style.display='block';
					document.formEditor.userlogin.disabled = false;
					$("#formTitle").html("新增用户信息");
				},
				editBack:function(){
					$("#formTitle").html("修改用户信息");
				},
				validate:function(){
					var flag=$("#formEditor").validate({
						rules: {
							userlogin: {
								required: true,
								rangelength: [1,25]
							},
							role_id: {
								required: true,
							},
							passwd: {
								required: true,
								rangelength: [1,15]
							},
							confirm: {
								required: true,
								rangelength: [1,15]
							},
							fname: {
								required: true,
								rangelength: [1,25]
							},
							tenantry_name: {
								required: true
							},
							email: {
								isEmail: true
							}
						},
						messages: {
							userlogin: {
								required: "请输入登录帐号",
								rangelength: "入登录帐号长度为1到25位"
							},
							role_id: {
								required: "请选择用户角色",
							},
							passwd: {
								required: "请输入登录密码",
								rangelength: "登录密码长度为1到15位"
							},
							confirm: {
								required: "请输入确认密码",
								rangelength: "确认密码长度为1到15位"
							},
							fname: {
								required: "请输入名称",
								rangelength: "名称长度为1到25位"
							},
							tenantry_name: {
								required: "请选择单位",
							}
						}
					});
					return flag;
				},
				check:function(){
					return true;
				}
			}).init();
			
			//this.search=search;
			search=$Search({datagrid:"datagrid",formId:"searchForm",success:function(){
				$(".edit_btn").unbind().on("click", function(){
					if($(this).attr("code") != undefined && $(this).attr("code") != ""){
						obj.edit({id:$(this).attr("code")});
					}
				});
				$(".delete_btn").unbind().on("click", function(){
					var obthis = $(this);
					$Dialog().confirm("确定要删除该条数据吗?", function(){
						if(obthis.attr("code") != undefined && obthis.attr("code") != ""){
							obj.del({id:obthis.attr("code")});
						}
					});
				});
				$(".disable_btn").unbind().on("click",function(){
					var obthis = $(this);
					$Dialog().confirm("确定要禁用此用户吗?", function(){
						if(obthis.attr("code") != undefined && obthis.attr("code") != ""){
							var url = "${def:actionroot}/disable?id=" + obthis.attr("code");
							ajaxCall(url,{
								method: "get",
								progress: true,
								dataType: "script",
								success: function(){
									search.searchData();
								}
							});
						}
					});
				});
				$(".resetPW_btn").unbind().on("click",function(){
					if($(this).attr("code") != undefined && $(this).attr("code") != ""){
						var url = "${def:actionroot}/newpass/form?user_id="+$(this).attr("code");
						ajaxCall(url,{
								method: "get",
								progress: true,
								dataType: "script",
								success: function() {
									$("#modalAddnew1").modal("show");
								}
						});
					}
				});
				$("#openPicList").unbind().on("click", function(){//选单位
					$Dialog().open({url:"${def:context}/action/admin/user/getTenantry/form?random=" + Math.random(),id:"dialogPic",width:500,height:350});
				});
			}}).initSearchBtn().searchData(1);
			
			$("#saveBtn").unbind().on("click",function(){
				var url = "${def:actionroot}/newpass/update";
				ajaxCall(url,{
						method: "post",
						progress: true,
						form: "formEditor1",
						button: "saveBtn",
						dataType: "script",
						success: function() {
							$Dialog().alert("修改成功！");
							$("#modalAddnew1").modal("hide");
							//$Dialog().close();
						}
				});
			});	
			
		},this.selectPic=function(id,name){
			document.formEditor.dep_id.value=id;
			document.formEditor.tenantry_name.value=name;
			//$Dialog().close();
			$("#_dlgdialogPic").modal("hide");
		}
	}
	$Q_init.prototype = $Q.fn;
	window["zhiban"]["user"] = $Q;
})();

$(document).ready(function(){
	zhiban.user().init();
});

</script>
</body>
</html>
