<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>活动的进程</title>
</head>
<body>
	<div class="panel panel-default col_mainInner">
		<div class="panel-heading col_main_body_title text-center">
			<h2 class="panel-title">查询活动的进程</h2>
		</div>
		<div class="panel-body col_main_body">
			<form class="form-horizontal" role="form" method="post"
				id="searchForm" name="searchForm">
				<input name="sort" type="hidden" value="login_date" preserve="true" />
				<input name="order" type="hidden" value="desc" preserve="true" /> <input
					name="pageNo" type="hidden" value="" preserve="true" /> <input
					name="totalPages" type="hidden" value="" preserve="true" />
				<div class="form-group">
					<div class="col-sm-3 clearright clearleft">
						<label class="col-sm-4 clearright text-right">登录名</label>
						<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7">
							<input type="text" id="userlogin" class="form-control"
								name="userlogin" value="" maxlength="20" />
						</div>
					</div>
					<div class="col-sm-3 clearright clearleft">
						<label class="col-sm-4 clearright text-right ">应用系统</label>
						<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7">
							<input type="text" id="context_alias" class="form-control"
								name="context_alias" value="" maxlength="20" />
						</div>
					</div>
					<div class="col-sm-3 clearright clearleft">
						<label class="col-sm-4 clearright text-right ">远端IP地址</label>
						<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7">
							<input type="text" id="remote_addr" class="form-control"
								name="remote_addr" value="" maxlength="20" />
						</div>
					</div>
					<div class="col-sm-3 clearright clearleft">
						<div
							class="col-xs-12 col-sm-8 col-md-6 col-lg-8 col-xs-offset-1 col-sm-offset-2 col-md-offset-3 col-lg-offset-2">
							<button type="button" id="search_btn"
								class="btn btn-primary btn-md">查询</button>
							<button type="button" id="search_reset_btn"
								class="btn btn-primary btn-md">重置</button>
						</div>
					</div>
				</div>
			</form>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th></th>
						<th class="sortable" code="login_date">登录日期</th>
						<th class="sortable" code="login_time">登录时间</th>
						<th class="sortable" code="usuario">帐号</th>
						<th class="sortable" code="u_userlogin">登录名</th>
						<th class="sortable" code="context_alias">应用系统</th>
						<th class="sortable" code="remote_addr">远端IP地址</th>
					</tr>
				</thead>
				<tbody id="datagridTemplate" style="display: none">
					<tr>
						<td class="text-center">#index#</td>
						<td class="text-center">#login_date#</td>
						<td class="text-center">#login_time#</td>
						<td class="text-center">#usuario#</td>
						<td class="text-center">#u_userlogin#</td>
						<td class="text-center">#context_alias#</td>
						<td class="text-center">#remote_addr#</td>
					</tr>
				</tbody>
				<tbody id="datagrid">
				</tbody>
			</table>
			<div class="pageDiv">
				<ul class="pagination">
				</ul>
			</div>
		</div>
	</div>

	<input type="hidden" name="actionroot" id="actionroot"
		value="${def:actionroot}" />

	<script language="javascript">
		$(document).ready(function() {
			$Search({datagrid:"datagrid",formId:"searchForm",success:function(){
			}}).initSearchBtn().searchData(1);
		});
	</script>
</body>
</html>
