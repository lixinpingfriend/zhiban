<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>用户管理</title>
<style>
	ul li:hover{
		/* background-color: #D1BBFF; */
	}
	ul li.select{
		background-color:gray;
	}
	.nav-tabs li a:hover{
		background-color:gray;
		border:none;
	}
	.nav-tabs li a:focus{
		background-color:gray;
		border:none;
	}
</style>
</head>
<body>
<div class="panel panel-default col_mainInner">
	<div class="panel-heading col_main_body_title backtop text-center" style="border-bottom:none">
		<ul class="nav nav-tabs">
			<li onmouseover="zhiban.insertZizhi().a(this);" class=select style="width:150px;padding-left:10px;"><a>单条录入</a></li>
			<li onmouseover="zhiban.insertZizhi().b(this);" style="width:150px;padding-left:10px;"><a>批量录入</a></li>
		</ul>
	</div>
	<div class="panel-body col_main_body">
		<!-- 单条录入 -->
		<div id="div1">
			<form id="formEditor1" name="formEditor1" class="form-horizontal" role="form" method="post">
				<input type="hidden" name="tuid" value=""  />
				<input type="hidden" id="form1_userid" name="user_id" value="" />
				
				<div class="row clearlr" style="margin-top: 20px;">
					<div class="form-group">
 		 				<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label required">资质种类</label>
 		 				<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">	
 		 					<select name="domain_id" size="1" class="form-control" id="form1_domainId"></select>
 		 				</div>
 		 			</div>
					<div class="form-group">
 		 				<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label required">姓名</label>
 		 				<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">	
 		 					<input name="fname" class="form-control" id="form1_fname" type="text" value="" readonly="readonly" />
 		 				</div>
 		 			</div>
 		 			<div class="form-group">
 		 				<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">单位</label>
 		 				<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">	
 		 					<input name="dev_name" class="form-control" id="form1_devname" type="text" value="" readonly="readonly" />
 		 				</div>
 		 			</div>
 		 			<div class="form-group">
 		 				<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label required">有效日期</label>
 		 				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
 		 					<input type="text" class="form-control" id="begin_date1" name="begin_date" value='' readonly="readonly" />
 		 				</div>
 		 				<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center">
 		 					至
 		 				</div>
 		 				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
 		 					<input type="text" class="form-control" id="end_date1" name="end_date" value='' readonly="readonly" />
 		 				</div>
 		 			</div>
				</div>
			</form>
			<div class="modal-footer">
			    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-8 col-xs-offset-1 col-sm-offset-2 col-md-offset-3 col-lg-offset-2">
					<button type="button" id="save_btn1" class="btn btn-primary btn-md">提&nbsp;交</button>
			    </div>
		     </div>
		</div>
		
		<!-- 批量录入 -->
		<div id="div2">
			<form id="formEditor2" name="formEditor2" class="form-horizontal" role="form" method="post">
				<div class="row clearlr" style="margin-top: 20px;border: 1px solid gray;">
					<div class="form-group">
 		 				<label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">请选择批量录入的字段：</label>
 		 			</div>
 		 			<div class="form-group">
 		 				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">	
 		 					<select name="domain_id" id="form2_domainid" size="1" class="form-control"></select>
 		 				</div>
 		 				
 		 				<label class="col-xs-1 col-sm-1 col-md-1 col-lg-1 control-label">有效日期</label>
 		 				<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">	
	 		 				<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
	 		 					<input type="text" class="form-control" id="begin_date2" name="begin_date" value='' readonly="readonly" />
	 		 				</div>
	 		 				<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center">
	 		 					至
	 		 				</div>
	 		 				<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
	 		 					<input type="text" class="form-control" id="end_date2" name="end_date" value='' readonly="readonly" />
	 		 				</div>
 		 				</div>
 		 			</div>
				</div>
				
				<div class="row clearlr" style="margin-top: 20px;">
					<div class="form-group">
						<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">单位</label>
 		 				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">	
 		 					<select id="form2_devname" name="dev_name" size="1" class="form-control"></select>
 		 				</div>
 		 				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
							<img src="${def:context}/images/search.png" style="cursor: pointer;" id="openPicList" title="选择人员" /> 
						</div>
 		 			</div>
				</div>
			</form>
		</div>
	</div>
</div>
<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}"/>

<script type="text/javascript">

(function() {
	var $Q = function(){
		return new $Q.fn.init();
	},
	$Q_init = null;
	$Q.fn = $Q.prototype;
	$Q_init = $Q.fn.init = function() {
		var obthis=this;
		
		this.init=function(){
			$Dialog().date($('#begin_date1'));
			$Dialog().date($('#begin_date2'));
			$Dialog().date($('#end_date1'));
			$Dialog().date($('#end_date2'));
			
			$("#div1").show();
			$("#div2").hide();
			
			//查询人员资质种类
			var url='/action/project/domain/search?namespace=personQualifications';
			postData(url,{method:"post",dataType:"json",success:function(data){
				var array = data.rows;
				array.pop();
				var html = "<option value='' selected='selected'>请选择资质种类</option>";
				for(var i=0;i<array.length;i++){
					html = html+"<option value='"+array[i].domain_value+"'>"+array[i].domain_name+"</option>";
				}
				$("select[name=domain_id]").html(html);
			}});
			//单挑录入 选择人员
			$("#form1_fname").unbind().on("click",function(){
				var domain_id = $("#form1_domainId").val();
				if(domain_id==""){
					$Dialog().notice("请选择资质种类",1500);
				}else{
					var url="/action/project/personQualifications/insertZizhi/selectuser/crud?domain_id="+domain_id;
					$Dialog().open({url:url,width:600,height:600,id:"zizhiUserDlg"});
				}
			});
			
			/*单条录入保存*/
			$("#save_btn1").unbind().on("click",function(){
				var beginDate = $("#begin_date1").val();
				var endDate = $("#end_date1").val();
				
				if($("#form1_userid").val()==""){
					$Dialog().notice("请选择用户",1500);
				}else if($("#form1_domainId").val()==""){
					$Dialog().notice("请选择资质",1500);
				}else if(beginDate=="" || endDate==""){
					$Dialog().notice("请选择有效日期",1500);
				}else if(beginDate>=endDate){
					$Dialog().notice("请正确选择有效日期",1500);
				}else{
					var url = "/action/project/personQualifications/insertZizhi/oneInsert";
					ajaxCall(url,{
				        method: "post",
				        progress: true,
				        form: "formEditor1",
				        dataType: "script",
				        success: function(data) {
				        	$Dialog().notice("录入成功！",1500,function(){
				        		gotoPage("/action/project/personQualifications/crud");
				        	})
				        }
				    });
				}
			});
			
			
			
			
			//批量录入,选择单位
			
			//查询人员资质种类
			var url='/action/project/personQualifications/insertZizhi/searchDanwei';
			postData(url,{method:"post",dataType:"json",success:function(data){
				var array = data.rows;
				array.pop();
				var html = "<option value='-1' selected='selected'>请选单位</option>";
				for(var i=0;i<array.length;i++){
					html = html+"<option value='"+array[i].tuid+"'>"+array[i].name+"</option>";
				}
				
				$("#form2_devname").html(html);
				$("#openPicList").unbind().on("click",function(){
					var domain_id = $("#form2_domainid").val();
					var beginDate = $("#begin_date2").val();
					var endDate = $("#end_date2").val();
					var dev_id = $("#form2_devname").val();
					
					if(domain_id==""){
						$Dialog().notice("请选择资质种类",1500);
						$(this).val(-1);
					}else if(beginDate=="" || endDate==""){
						$Dialog().notice("请选择有效日期",1500);
						$(this).val(-1);
					}else if(beginDate >= endDate){
						$Dialog().notice("请正确选择有效日期",1500);
						$(this).val(-1);
					}else if(dev_id==-1){
						$Dialog().notice("请选择单位",1500);
					}else{
						var url="/action/project/personQualifications/insertZizhi/selectdanwei/crud?domain_id="+domain_id+"&begin_date="+beginDate+"&end_date="+endDate+"&danwei="+dev_id;
						$Dialog().open({url:url,width:600,height:600,id:"zizhiUserDlg"});
					}
				});
			}});
		},
		this.a = function(obj){
			$("#div1").show();
			$("#div2").hide();
			$(".nav-tabs").find("li").removeClass("select");
			$(obj).addClass("select");
		},
		this.b = function(obj){
			$("#div1").hide();
			$("#div2").show();
			$(".nav-tabs").find("li").removeClass("select");
			$(obj).addClass("select");
		},this.callbackUser = function(userId,name,dep_name){
			$("#form1_userid").val(userId);
			$("#form1_fname").val(name);
			$("#form1_devname").val(dep_name);
		}
			
	}
	$Q_init.prototype = $Q.fn;
	window["zhiban"]["insertZizhi"] = $Q;
})();

$(document).ready(function(){
	zhiban.insertZizhi().init();
});

</script>
</body>
</html>
